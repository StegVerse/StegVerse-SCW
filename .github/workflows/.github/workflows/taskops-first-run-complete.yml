name: taskops-first-run-complete

on:
  push:
    paths:
      - "CHECKLIST-HCB-FIRST-RUN.md"
  workflow_dispatch: {}

permissions:
  contents: write
  issues: write

jobs:
  check-and-complete:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Parse checklist status
        id: parse
        run: |
          set -euo pipefail
          FILE="CHECKLIST-HCB-FIRST-RUN.md"
          if [ ! -f "$FILE" ]; then
            echo "found=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          echo "found=true" >> $GITHUB_OUTPUT

          # Count boxes and checked boxes
          TOTAL=$(grep -E '^- \[.\] \(' "$FILE" | wc -l | tr -d ' ')
          CHECKED=$(grep -E '^- \[x\] \(' "$FILE" | wc -l | tr -d ' ')
          echo "total=$TOTAL" >> $GITHUB_OUTPUT
          echo "checked=$CHECKED" >> $GITHUB_OUTPUT

          # Completion if there is at least one box and all are checked
          if [ "$TOTAL" -gt 0 ] && [ "$TOTAL" -eq "$CHECKED" ]; then
            echo "complete=true" >> $GITHUB_OUTPUT
          else
            echo "complete=false" >> $GITHUB_OUTPUT
          fi

      - name: Lock checklist (banner + note)
        if: ${{ steps.parse.outputs.found == 'true' && steps.parse.outputs.complete == 'true' }}
        run: |
          set -euo pipefail
          FILE="CHECKLIST-HCB-FIRST-RUN.md"
          if ! grep -q '^> ðŸš¦ This checklist is LOCKED' "$FILE"; then
            TMP="$(mktemp)"
            {
              echo "> ðŸš¦ This checklist is LOCKED by CI (TaskOps). Open a new issue to re-open."
              echo
              cat "$FILE"
            } > "$TMP"
            mv "$TMP" "$FILE"
          fi

          if ! git diff --quiet -- "$FILE"; then
            git config user.name "StegVerse Bot"
            git config user.email "bot@stegverse.org"
            git add "$FILE"
            git commit -m "chore(taskops): lock first-run checklist (all items checked)"
            git push
          fi

      - name: Open/Update completion issue
        if: ${{ steps.parse.outputs.complete == 'true' }}
        uses: actions/github-script@v7
        with:
          script: |
            const title = "âœ… HCB First-Run Completed";
            const body = `All checklist items are checked.

- Checklist: https://github.com/${context.repo.owner}/${context.repo.repo}/blob/${process.env.GITHUB_SHA}/CHECKLIST-HCB-FIRST-RUN.md
- Commit: ${process.env.GITHUB_SHA}

This issue is maintained automatically by \`taskops-first-run-complete\`.`;
            const { data: issues } = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: "open",
              labels: "taskops,first-run,completed"
            });
            const existing = issues.find(i => i.title === title);
            if (existing) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: existing.number,
                body
              });
            } else {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title,
                body,
                labels: ["taskops","first-run","completed"]
              });
            }

          | **StegVerse-Site** | Public portal / user-facing app | _TBD_ |
          | **StegTalk** | Secure sovereign messenger | _TBD_ |
          | **Hybrid Collab Bridge (HCB)** | AIâ€“AI + human collaboration bridge for cross-provider orchestration | [README-HCB.md](../README-HCB.md) |

          ---

          ## ðŸ§± Hybrid Collab Bridge (HCB)

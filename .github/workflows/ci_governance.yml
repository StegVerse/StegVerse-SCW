name: CI (Governance)
on:
  push:
    branches: [ "main" ]
    paths:
      - "api/app/governance/**"
      - "tests/governance/**"
  pull_request:
    paths:
      - "api/app/governance/**"
      - "tests/governance/**"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: python -m pip install --upgrade pip && pip install pytest pyyaml
      - run: pytest -q

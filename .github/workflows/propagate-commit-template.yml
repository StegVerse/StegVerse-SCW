name: propagate-commit-template

on:
  workflow_dispatch:
    inputs:
      repos_csv:
        description: "Comma-separated list of repos (owner/repo,owner/repo)"
        required: true
      pr_branch:
        description: "Branch name to push (leave blank to auto-generate)"
        required: false
        default: ""
      template_version:
        description: "Template version tag (e.g., v1.0, v1.1)"
        required: false
        default: "v1.0"

permissions:
  contents: write
  pull-requests: write

jobs:
  propagate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Run propagation script
        env:
          STEGVERSE_BOT_TOKEN: ${{ secrets.STEGVERSE_BOT_TOKEN }}
          REPOS_CSV_INPUT: ${{ inputs.repos_csv }}
          PR_BRANCH_INPUT: ${{ inputs.pr_branch }}
          TEMPLATE_VERSION: ${{ inputs.template_version }}
        run: |
          python - <<'PY'
          import os, json, subprocess, pathlib, sys, textwrap, urllib.request, urllib.error

          token = os.getenv("STEGVERSE_BOT_TOKEN")
          if not token:
              print("Missing secret: STEGVERSE_BOT_TOKEN", file=sys.stderr)
              sys.exit(1)

          csv = (os.getenv("REPOS_CSV_INPUT") or "").strip()
          repos = [r.strip() for r in csv.split(",") if r.strip()]
          if not repos:
              print("No repos provided.", file=sys.stderr)
              sys.exit(1)

          version = (os.getenv("TEMPLATE_VERSION") or "v1.0").strip()
          pr_branch = (os.getenv("PR_BRANCH_INPUT") or "").strip() or f"chore/commit-template-{version}"

          commit_template = textwrap.dedent(
              f"<type>(<scope>): <summary>\n"
              "# feat(api): add provider registry for hybrid bridge\n"
              "\n"
              "# Body (optional): details on what changed and why\n"
              "\n"
              "# Footer (optional): references, automation tags, etc.\n"
              "# Refs: #42\n"
              "# Signed-off-by: Name <email@example.com>\n"
              f"# Version: {version}\n"
          )

          patch_commit = (
              "version: 1\n"
              "actions:\n"
              "  - write_files:\n"
              "      - path: \"templates/commit_template.txt\"\n"
              "        mode: \"100644\"\n"
              "        contents: |\n"
              + textwrap.indent(commit_template, "          ")
              + "  - commit:\n"
              f"      message: \"chore(templates): add universal commit template {version} (autopatch)\"\n"
          )

          patch_config = (
              "version: 1\n"
              "actions:\n"
              "  - run_shell:\n"
              "      name: Configure Git to use commit template\n"
              "      script: |\n"
              "        set -e\n"
              "        if [ -f templates/commit_template.txt ]; then\n"
              "          git config commit.template templates/commit_template.txt\n"
              f"          echo \"[AutoPatch] Commit template configured successfully ({version}).\"\n"
              "        else\n"
              "          echo \"[AutoPatch] Warning: commit_template.txt not found â€” skipping.\"\n"
              "        fi\n"
              "  - commit:\n"
              f"      message: \"chore(autopatch): auto-configure commit template {version}\"\n"
          )

          def pr_exists(repo, branch):
              owner = repo.split('/')[0]
              url = f"https://api.github.com/repos/{repo}/pulls?head={owner}:{branch}&state=open"
              req = urllib.request.Request(url)
              req.add_header("Authorization", f"token {token}")
              req.add_header("Accept", "application/vnd.github+json")
              try:
                  with urllib.request.urlopen(req) as resp:
                      prs = json.loads(resp.read())
                      if prs:
                          print(f"Existing PR for {repo}: {prs[0].get('html_url','')}")
                          return True
              except urllib.error.HTTPError as e:
                  print(f"PR check failed for {repo}: {e.code}", file=sys.stderr)
              return False

          def open_pr(repo, branch):
              if pr_exists(repo, branch):
                  return
              data = json.dumps({
                  "title": f"chore(templates): add universal commit template {version} + autopatch config",
                  "head": branch,
                  "base": "main",
                  "body": f"Adds/upgrades the universal commit template to {version} and configures Git to use it."
              }).encode()
              req = urllib.request.Request(f"https://api.github.com/repos/{repo}/pulls", data=data, method="POST")
              req.add_header("Authorization", f"token {token}")
              req.add_header("Accept", "application/vnd.github+json")
              try:
                  with urllib.request.urlopen(req) as resp:
                      j = json.loads(resp.read())
                      print(f"PR opened for {repo}: {j.get('html_url')}")
              except urllib.error.HTTPError as e:
                  print(f"PR open failed for {repo}: {e.code} {e.read().decode()}", file=sys.stderr)

          for repo in repos:
              print(f"=== Processing {repo} ({version}) ===")
              repo_dir = pathlib.Path(repo.replace("/", "__"))
              subprocess.run(["git", "clone", f"https://x-access-token:{token}@github.com/{repo}.git", str(repo_dir)], check=True)
              subprocess.run(["git", "-C", str(repo_dir), "checkout", "-B", pr_branch], check=True)

              ap_dir = repo_dir / ".github" / "autopatch"
              ap_dir.mkdir(parents=True, exist_ok=True)

              (ap_dir / "commit-template.patch.yml").write_text(patch_commit, encoding="utf-8")
              (ap_dir / "commit-template-config.patch.yml").write_text(patch_config, encoding="utf-8")

              patches_file = ap_dir / "patches.yml"
              if not patches_file.exists():
                  patches_file.write_text("version: 1\npatches:\n", encoding="utf-8")
              txt = patches_file.read_text(encoding="utf-8")
              if "commit-template.patch.yml" not in txt:
                  txt += "  - id: commit-template\n    path: .github/autopatch/commit-template.patch.yml\n"
              if "commit-template-config.patch.yml" not in txt:
                  txt += "  - id: commit-template-config\n    path: .github/autopatch/commit-template-config.patch.yml\n"
              patches_file.write_text(txt, encoding="utf-8")

              subprocess.run(["git", "-C", str(repo_dir), "add", "-A"], check=True)
              changed = subprocess.run(["git", "-C", str(repo_dir), "diff", "--cached", "--quiet"]).returncode != 0

              if changed:
                  subprocess.run(["git", "-C", str(repo_dir), "config", "user.name", "StegVerse Bot"], check=True)
                  subprocess.run(["git", "-C", str(repo_dir), "config", "user.email", "bot@stegverse.org"], check=True)
                  subprocess.run(["git", "-C", str(repo_dir), "commit", "-m", f"chore(templates): add universal commit template {version} + autopatch config"], check=True)
                  subprocess.run(["git", "-C", str(repo_dir), "push", "-u", "origin", pr_branch], check=True)
                  open_pr(repo, pr_branch)
              else:
                  print(f"{repo}: no changes needed for {version}.")
          PY

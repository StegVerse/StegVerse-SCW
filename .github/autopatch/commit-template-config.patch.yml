version: 1
actions:
  - run_shell:
      name: Configure Git to use commit template
      script: |
        set -e
        if [ -f templates/commit_template.txt ]; then
          git config commit.template templates/commit_template.txt
          echo "[AutoPatch] Commit template configured successfully (v1.0)."
        else
          echo "[AutoPatch] Warning: commit_template.txt not found â€” skipping."
        fi
  - commit:
      message: "chore(autopatch): auto-configure commit template v1.0"

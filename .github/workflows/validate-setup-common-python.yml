      - name: Verify Python and YAML modules
        shell: bash
        run: |
          set -euo pipefail
          echo "üêç Checking Python installation..."
          python --version
          echo "üì¶ Checking YAML availability..."
          python - <<'PY'
          try:
              import yaml
              print("‚úÖ PyYAML imported successfully.")
          except Exception as e:
              print(f"‚ùå YAML module check failed: {e}")
              raise
          PY
          echo "üéâ Validation successful ‚Äî setup-common-python works correctly!"

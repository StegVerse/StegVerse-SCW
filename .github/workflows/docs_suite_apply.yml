          | Version | Path | Notes |
          |----------|------|-------|
          | â€” | [../README-SCW.md](../README-SCW.md) | Core API + Admin Token reset system |
          | â€” | [../.github/workflows/AutoPatch.yml](../.github/workflows/AutoPatch.yml) | Handles autopatch triggers |


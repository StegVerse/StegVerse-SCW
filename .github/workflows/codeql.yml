name: CodeQL
on:
  push: { branches: [ "main" ] }
  pull_request: {}
permissions: read-all
jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: github/codeql-action/init@v3
        with: { languages: python }
      - uses: github/codeql-action/analyze@v3
